<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  
  </head>
  <body>
    <div id="app">
      <header class="site-header text-center py-3 ">
        <nav>
        <span class="text-white	font-bold text-xl	">crypto pricing</span>
        </nav>
      </header>
      <section class="flex justify-center pt-4 h-96">
        <div class="card-container grid lg:grid-cols-3 justify-center w-9/12 place-items-center">
          <div class="currency-card py-4 px-4 text-white mb-4">
            <span class="currency-title">Bitcoin</span>
            <sup class="SUP text-gray-400">BTC</sup>
            <div class="rank">1</div>
            <div class="currency-rate text-2xl text-black">$2546</div>
          </div>

        </div>
      </section>
    </div>
    <footer class="footer text-center py-3 text-white">
      <span>copy rights reserved</span>
    </footer>
    <script type="module" src="/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>
